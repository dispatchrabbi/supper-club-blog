{{#>page}}
{{#>content}}
<header>
  <h2>{{title}}</h2>
</header>
<article>
  {{{contents}}}
  <div class="restaurant-list">
    <ul>
      {{#unvisitedRestaurants restaurants}}

      {{/each}}
      {{/sortList}}
      {{/unvisitedRestaurants}}
    </ul>
  </div>
</article>
{{/content}}
{{/page}}
