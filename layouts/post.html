{{#>page sidebar=true}}
{{#>content sidebar=true}}
<header class="post-header">
  <h3 class="post-subtitle">{{formatDate date}} at {{restaurant}}</h3>
  <h2 class="post-title">{{title}}</h2>
</header>
<div class="post-image">
  <img src="{{cover}}" />
</div>
<article class="post-contents">
  {{{ contents }}}
</article>
{{/content}}

{{#>sidebar}}
  {{#findRestaurant restaurantsToVisit restaurant}}
  <section>
    {{>restaurant-info}}
  </section>
  {{/findRestaurant}}
{{/sidebar}}
{{/page}}
