<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="0; url={{redirect}}">
  <title>{{blogTitle}}</title>
  <link href="https://fonts.googleapis.com/css?family=Playball|Bellefair|Alegreya:400,400i,700,700i|Playfair+Display:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link href="/styles/main.css" rel="stylesheet"/>
</head>
<body>

  {{>header}}
  {{#>content}}

    <h2>Redirecting you to {{redirect}}...</h2>
  </header>
  <article>
    {{{contents}}}

  {{/content}}
  {{>footer}}

</body>
</html>
